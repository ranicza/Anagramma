<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset = "utf-8">
    <title>Anagramma</title>
</head>
<body>
<div class="container">
    <h1>Play in anagramma</h1>
    <div id="for-user">
        <form id="anagramma-form">

            <div class="col-md-12 col-xs-6">
                <p>Write the word in the main field.</p>
                <div class="form-group">
                    <input id="main-word" type="text" placeholder="Write the main word">
                    <label for="main-word"></label>
                </div>
                <p>Write some words derived from the original word or set of letters.</p>

                    <div class="form-group">
                        <label for="word-1"><span class="word-1"></span></label>
                        <input id="word-1" type="text" placeholder="Write a word">
                    </div>
                    <div class="form-group">
                        <label for="word-2"><span class="word-2"></span></label>
                        <input id="word-2" type="text" placeholder="Write a word">
                    </div>
                    <div class="form-group">
                        <label for="word-3"><span class="word-3"></span></label>
                        <input id="word-3" type="text" placeholder="Write a word">
                    </div>
                    <div class="form-group">
                        <label for="word-4"><span class="word-4"></span></label>
                        <input id="word-4" type="text" placeholder="Write a word">
                    </div>
                    <div class="form-group">
                        <label for="word-5"><span class="word-5"></span></label>
                        <input id="word-5" type="text" placeholder="Write a word">
                    </div>

                <div>
                    <button id="btn-click" type="submit" class="btn btn-primary btn-lg">Ok</button>
                </div>
                <div id="for-result">

                    </div>
                </div>

        </form>
    </div>
    <div id="result">
        <p> If the word is anagramm for the main word ---> you will see '+' , if not ---> you will see '-'. </p>
        <div>
            <button id="btn-again" type="submit" class="btn btn-primary btn-lg">Again?</button>
        </div>
    </div>
</div>
</body>
</html>
